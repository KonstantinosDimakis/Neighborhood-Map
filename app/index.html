<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Discover awesome places in your neighborhood!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Map</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Neighborhood Map">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#002984">
    <meta name="apple-mobile-web-app-title" content="Neighborhood Map">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#002984">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#002984">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!--Load Roboto Fonts async-->
    <script>
      WebFontConfig = {
        google: {
          families: ['Roboto:300,400,500,700']
        }
      };
      (function(d) {
        var wf = d.createElement('script'), s = d.scripts[0];
        wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js';
        wf.async = true;
        s.parentNode.insertBefore(wf, s);
      })(document);
    </script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-XXXXX-X', 'auto');
      ga('send', 'pageview');
    </script>

    <!-- Material Design Lite page styles:
    You can choose other color schemes from the CDN, more info here http://www.getmdl.io/customize/index.html
    Format: material.color1-color2.min.css, some examples:
    material.red-teal.min.css
    material.blue-orange.min.css
    material.purple-indigo.min.css
    -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-deep_purple.min.css">
    <script async src="https://code.getmdl.io/1.2.1/material.min.js"></script>

    <!-- Your styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/scrollable.css">
    <link rel="stylesheet" href="styles/unstyled.css">
    <link rel="stylesheet" href="styles/errorable.css">
    <link rel="stylesheet" href="styles/inputbox.css">
    <link rel="stylesheet" href="styles/typography.css">
  </head>
  <body>
    <!--TODO: Smoothen out all the toggling list & drawer animations-->
    <div id="error-panel" data-bind="visible: error" class="error mdl-typography--text-center mdl-color--grey-300 mdl-color-text--grey-700">
      <div class="error__body-center">
        <h1>Oops, something went wrong</h1>
        <h2 data-bind="text: error"></h2>
      </div>
    </div>
    <main data-bind="visible: errorFree" class="flexbox">
      <section data-bind="visible: isMapVisible" id="map"></section>
      <section data-bind="visible: isFilterboxVisible" id="filterbox" class="inputbox mdl-color--primary-contrast mdl-shadow--4dp">
        <img title="Filter" class="inputbox__icon" src="images/filter_list_black_24px.svg" alt="Filter">
        <input data-bind="textInput: filter" class="inputbox__input" placeholder="Burger, Bar, Starbucks etc...">
      </section>
      <section data-bind="visible: isDrawerVisible">
        <article data-bind="with: currentVenue" class="mdl-card mdl-card-details unstyled-a">
          <section data-bind="style: { backgroundImage: 'url(\'' + photo + '\')' }" class="mdl-card__media mdl-card-details__media"></section>
          <header class="mdl-grid mdl-card-details__header mdl-card__title mdl-card--expand mdl-color-text--primary-contrast mdl-color--primary">
            <h2 data-bind="text: name" class="mdl-cell mdl-cell--12-col mdl-card__title-text"></h2>
            <section class="mdl-grid mdl-grid--no-spacing mdl-cell mdl-cell--12-col">
              <span data-bind="text: rating.number" class="mdl-card-details__header--rating-number"></span>
              <div data-bind="foreach: rating.stars">
                <img data-bind="attr: {src: $data}" alt="Star">
              </div>
            </section>
            <section data-bind="text: category.name" class="mdl-cell mdl-cell--12-col"></section>
          </header>
          <section class="mdl-card__actions mdl-card-details__actions">
            <a data-bind="attr: { href: foursquare }" title="Foursquare" class="mdl-button mdl-js-button mdl-js-ripple-effect">
              <img src="images/foursquare_24px.svg" alt="Foursquare">
            </a>
            <div data-bind="if: facebook, visible: facebook">
              <a data-bind="attr: { href: facebook }" title="Facebook" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                <img src="images/facebook_24px.svg" alt="Facebook">
              </a>
            </div>
            <div data-bind="if: phone, visible: phone">
              <a data-bind="attr: { href: 'tel:' + phone }" title="Call" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                <img src="images/call_indigo_500_24px.svg" alt="Call">
              </a>
            </div>
            <a data-bind="attr: { href: 'https://www.google.gr/maps/dir/current+location/' + location.lat + ',' + location.lng }"
               title="Directions"
               class="mdl-button mdl-js-button mdl-js-ripple-effect">
              <img src="images/directions_indigo_500_24px.svg" alt="Directions">
            </a>
          </section>
          <section class="unstyled-p">
            <a data-bind="attr: { href: 'https://www.google.gr/maps/dir/current+location/' + location.lat + ',' + location.lng }">
              <p class="mdl-card-details__supporting-information mdl-card__supporting-text mdl-card-details__supporting-information--text mdl-card--border">
                <img class="mdl-card-details__supporting-information--icon" src="images/location_indigo_500_24px.svg" alt="Location">
                <span data-bind="text: address"></span>
                <span data-bind="text: '(' + distance + 'm)'"></span>
              </p>
            </a>
            <div data-bind="if: status">
              <p class="mdl-card-details__supporting-information mdl-card__supporting-text mdl-card-details__supporting-information--text mdl-card--border">
                <img class="mdl-card-details__supporting-information--icon" src="images/access_time_indigo_500_24px.svg" alt="Status">
                <span data-bind="text: status"></span>
              </p>
            </div>
            <div data-bind="if: price">
              <p class="mdl-card-details__supporting-information mdl-card__supporting-text mdl-card-details__supporting-information--text mdl-card--border">
                <img class="mdl-card-details__supporting-information--icon" src="images/attach_money_indigo_500_24px.svg" alt="Price">
                <span data-bind="text: price"></span>
              </p>
            </div>
            <div data-bind="if: phone">
              <a data-bind="attr: { href: 'tel:' + phone }">
                <p class="mdl-card-details__supporting-information mdl-card__supporting-text mdl-card-details__supporting-information--text mdl-card--border">
                  <img class="mdl-card-details__supporting-information--icon" src="images/call_indigo_500_24px.svg" alt="Call">
                  <span data-bind="text: phone"></span>
                </p>
              </a>
            </div>
            <div data-bind="if: url">
              <a data-bind="attr: { href: url }">
                <p class="mdl-card-details__supporting-information mdl-card__supporting-text mdl-card-details__supporting-information--text mdl-card--border">
                  <img class="mdl-card-details__supporting-information--icon" src="images/public_indigo_500_24px.svg" alt="Website">
                  <span data-bind="text: url"></span>
                </p>
              </a>
            </div>
          </section>
          <section class="mdl-card__menu">
            <button data-bind="click: $parent.toggleListDrawerAndMap" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
              <img src="images/close_white_24px.svg" alt="Close">
            </button>
          </section>
          <footer class="powered-by-attribution">
            <img src="images/powered-by-Foursquare-full-color-300.png" alt="Powered by Foursquare">
          </footer>
        </article>
      </section>
      <section data-bind="visible: isListVisible, foreach: venuesToShow" class="scrlb-content--x scrlb-content--x-margin-8dp">
        <article data-bind="click: $parent.venueClick" class="mdl-grid mdl-grid--no-spacing mdl-venue-card--small mdl-shadow--4dp mdl-color--primary-contrast">
          <h3 data-bind="text: name" class="mdl-typography--title typography--text-ellipsis mdl-cell mdl-cell--12-col"></h3>
          <section data-bind="foreach: rating.stars" class="mdl-cell mdl-cell--12-col">
            <img data-bind="attr: {src: $data}" alt="Star">
          </section>
          <section class="mdl-typography--subhead mdl-typography--subhead-color-contrast mdl-cell mdl-cell--12-col">
            <img src="images/location_gray_24px.svg" alt="Distance">
            <span data-bind="text: distance"></span>
            <span>m</span>
          </section>
          <section class="mdl-cell mdl-cell--12-col">
            <span class="mdl-chip mdl-chip--contact">
              <img data-bind="attr : {src: icon}" class="mdl-chip__contact">
              <span data-bind="text: category.tag" class="mdl-chip__text"></span>
            </span>
          </section>
        </article>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAY3JZUU5wWuZzfJQXNViKoZ8baXhfTLS0"></script>
    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/dataModel.js"></script>
    <script src="scripts/viewModel.js"></script>
    <!-- endbuild -->
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
