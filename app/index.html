<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Discover awesome places in your neighborhood!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Map</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Neighborhood Map">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#002984">
    <meta name="apple-mobile-web-app-title" content="Neighborhood Map">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#002984">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#002984">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!--Load Roboto Fonts async-->
    <script>
      WebFontConfig = {
        google: {
          families: ['Roboto:300,400,500,700']
        }
      };
      (function(d) {
        var wf = d.createElement('script'), s = d.scripts[0];
        wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js';
        wf.async = true;
        s.parentNode.insertBefore(wf, s);
      })(document);
    </script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-XXXXX-X', 'auto');
      ga('send', 'pageview');
    </script>

    <!-- Material Design Lite page styles:
    You can choose other color schemes from the CDN, more info here http://www.getmdl.io/customize/index.html
    Format: material.color1-color2.min.css, some examples:
    material.red-teal.min.css
    material.blue-orange.min.css
    material.purple-indigo.min.css
    -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-deep_purple.min.css">
    <script async src="https://code.getmdl.io/1.2.1/material.min.js"></script>

    <!-- Your styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/drawer.css">
    <link rel="stylesheet" href="styles/scrollable.css">
    <link rel="stylesheet" href="styles/unstyled.css">
  </head>
  <body>
    <!--TODO: Smoothen out all the toggling list & drawer animations-->
    <main class="mdl-layout mdl-js-layout">
      <section id="map"></section>
      <section id="filterbox" class="mdl-filterbox mdl-color--primary-contrast mdl-shadow--4dp">
        <img title="Filter" class="mdl-filterbox__icon" src="images/filter_list_black_24px.svg" alt="Filter">
        <input data-bind="textInput: filter" class="mdl-filterbox__input" placeholder="Burger, Bar, Starbucks etc...">
      </section>
      <section data-bind="css: {active: drawerActive}" class="drawer">
        <article data-bind="with: currentVenue" id="venue-details" class="mdl-card unstyled-a">
          <section data-bind="style: { backgroundImage: 'url(\'' + photo + '\')' }" class="mdl-card__media venue-details__media"></section>
          <header id="venue-details__header" class="mdl-card__title mdl-card--expand mdl-color-text--primary-contrast mdl-color--primary">
            <h2 data-bind="text: name" id="venue-details__header--title" class="mdl-card__title-text"></h2>
            <section id="venue-details__header--rating">
              <span data-bind="text: rating.number" id="venue-details__header--rating-number"></span>
              <div data-bind="foreach: rating.stars">
                <img data-bind="attr: {src: $data}" alt="Star">
              </div>
            </section>
            <section data-bind="text: category.name" id="venue-details__header--category"></section>
          </header>
          <section id="venue-details__actions" class="mdl-card__actions">
            <!--TODO: Fix layout issue on 3 elements-->
            <a data-bind="attr: { href: foursquare }" id="venue-details__actions--foursquare" class="mdl-button mdl-js-button mdl-js-ripple-effect">
              <img src="images/foursquare_24px.svg" alt="Foursquare">
            </a>
            <div class="mdl-tooltip" data-mdl-for="venue-details__actions--foursquare">Foursquare</div>
            <div data-bind="if: facebook">
              <a data-bind="attr: { href: facebook }" id="venue-details__actions--facebook" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                <img src="images/facebook_24px.svg" alt="Facebook">
              </a>
              <div class="mdl-tooltip" data-mdl-for="venue-details__actions--facebook">Facebook</div>
            </div>
            <div data-bind="if: phone">
              <a data-bind="attr: { href: 'tel:' + phone }" href="tel:2221074742" id="venue-details__actions--call" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                <img src="images/call_indigo_500_24px.svg" alt="Call">
              </a>
              <div class="mdl-tooltip" data-mdl-for="venue-details__actions--call">Call</div>
            </div>
            <a data-bind="attr: { href: 'https://www.google.gr/maps/dir/current+location/' + location.lat + ',' + location.lng }"
               id="venue-details__actions--directions"
               class="mdl-button mdl-js-button mdl-js-ripple-effect">
              <img src="images/directions_indigo_500_24px.svg" alt="Directions">
            </a>
            <div class="mdl-tooltip" data-mdl-for="venue-details__actions--directions">Directions</div>
          </section>
          <a data-bind="attr: { href: 'https://www.google.gr/maps/dir/current+location/' + location.lat + ',' + location.lng }">
            <section class="venue-details__supporting-information mdl-card__supporting-text mdl-card--border">
              <img class="venue-details__supporting-information--icon" src="images/location_indigo_500_24px.svg" alt="Location">
              <span data-bind="text: address" class="venue-details__supporting-information--text"></span>
              <span data-bind="text: '(' + distance + 'm)'" class="venue-details__supporting-information--text"></span>
            </section>
          </a>
          <div data-bind="if: status">
            <section id="venue-details__status" class="venue-details__supporting-information mdl-card__supporting-text mdl-card--border">
              <img class="venue-details__supporting-information--icon" src="images/access_time_indigo_500_24px.svg" alt="Status">
              <span data-bind="text: status" class="venue-details__supporting-information--text"></span>
            </section>
          </div>
          <div data-bind="if: price">
            <section id="venue-details__price" class="venue-details__supporting-information mdl-card__supporting-text mdl-card--border">
              <img class="venue-details__supporting-information--icon" src="images/attach_money_indigo_500_24px.svg" alt="Price">
              <span data-bind="text: price" class="venue-details__supporting-information--text"></span>
            </section>
          </div>
          <div data-bind="if: phone">
            <a data-bind="attr: { href: 'tel:' + phone }">
              <section id="venue-details__telephone-number" class="venue-details__supporting-information mdl-card__supporting-text mdl-card--border">
                <img class="venue-details__supporting-information--icon" src="images/call_indigo_500_24px.svg" alt="Call">
                <span data-bind="text: phone" class="venue-details__supporting-information--text"></span>
              </section>
            </a>
          </div>
          <div data-bind="if: url">
            <a data-bind="attr: { href: url }">
              <section id="venue-details__website" class="venue-details__supporting-information mdl-card__supporting-text mdl-card--border">
                <img class="venue-details__supporting-information--icon" src="images/public_indigo_500_24px.svg" alt="Website">
                <span data-bind="text: url" class="venue-details__supporting-information--text"></span>
              </section>
            </a>
          </div>
          <section class="mdl-card__menu">
            <button data-bind="click: $parent.toggleListAndDrawer" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
              <img src="images/close_white_24px.svg" alt="Close">
            </button>
          </section>
        </article>
      </section>
      <section data-bind="css: {active: listActive}, foreach: venuesToShow" id="venues-cards" class="scrlb-content--x scrlb-content--x-margin-8dp">
        <article data-bind="click: $parent.venueClick" class="mdl-grid mdl-grid--no-spacing mdl-venue-card mdl-shadow--4dp mdl-color--primary-contrast">
          <h3 data-bind="text: name" class="mdl-typography--title mdl-venue-card__title mdl-cell mdl-cell--12-col"></h3>
          <section data-bind="foreach: rating.stars" class="mdl-cell mdl-cell--12-col">
            <img data-bind="attr: {src: $data}" alt="Star">
          </section>
          <section class="mdl-color-text--grey-600 mdl-cell mdl-cell--12-col">
            <img src="images/location_gray_24px.svg" alt="Distance">
            <span data-bind="text: distance" class="mdl-typography--subhead"></span>
          </section>
          <section class="mdl-cell mdl-cell--12-col">
            <span class="mdl-venue-card__category mdl-chip mdl-chip--contact">
              <img data-bind="attr : {src: icon}" class="mdl-chip__contact mdl-color--primary">
              <span data-bind="text: category.tag" class="mdl-chip__text"></span>
            </span>
          </section>
        </article>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/dataModel.js"></script>
    <script src="scripts/viewModel.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAY3JZUU5wWuZzfJQXNViKoZ8baXhfTLS0&callback=initMap"></script>
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
