<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Discover awesome places in your neighborhood!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Map</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Neighborhood Map">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#002984">
    <meta name="apple-mobile-web-app-title" content="Neighborhood Map">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#002984">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#002984">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!--Load Roboto Fonts async-->
    <script>
      WebFontConfig = {
        google: {
          families: ['Roboto:300,400,500,700']
        }
      };
      (function(d) {
        var wf = d.createElement('script'), s = d.scripts[0];
        wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js';
        wf.async = true;
        s.parentNode.insertBefore(wf, s);
      })(document);
    </script>

    <!-- Material Design Lite page styles:
    You can choose other color schemes from the CDN, more info here http://www.getmdl.io/customize/index.html
    Format: material.color1-color2.min.css, some examples:
    material.red-teal.min.css
    material.blue-orange.min.css
    material.purple-indigo.min.css
    -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-deep_purple.min.css">

    <!-- Your styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <main class="mdl-layout mdl-js-layout">
      <section id="map"></section>
      <section id="filterbox" class="mdl-filterbox mdl-grid mdl-color--primary-contrast mdl-shadow--4dp">
        <img id="filterbox__icon" class="mdl-filterbox__icon" src="images/filter_list_black_24px.svg" alt="Filter">
        <div class="mdl-tooltip" data-mdl-for="filterbox__icon">Filter</div>
        <input id="filterbox__input" class="mdl-filterbox__input" type="text" placeholder="Burger, Cocktail, Starbucks etc...">
      </section>
      <section id="venue-details" class="mdl-color--accent">

      </section>
      <section id="venues-cards" class="scrlb-content--x scrlb-content--x-margin-8dp">
        <article class="mdl-grid mdl-grid--no-spacing mdl-venue-card scrlb-content__item mdl-shadow--4dp mdl-color--primary-contrast">
          <h2 class="mdl-typography--title mdl-venue-card__title mdl-cell mdl-cell--12-col">Body & Soul</h2>
          <section class="mdl-cell mdl-cell--12-col">
            <img src="images/star_black_18px.svg" alt="Star">
            <img src="images/star_black_18px.svg" alt="Star">
            <img src="images/star_black_18px.svg" alt="Star">
            <img src="images/star_half_black_18px.svg" alt="Star">
            <img src="images/star_border_black_18px.svg" alt="Star">
          </section>
          <section class="mdl-color-text--grey-600 mdl-cell mdl-cell--12-col">
            <img src="images/location_gray_24px.svg" alt="Distance">
            <span class="mdl-typography--subhead">462m</span>
          </section>
          <section class="mdl-cell mdl-cell--12-col">
            <span class="mdl-venue-card__category mdl-chip mdl-chip--contact">
              <img class="mdl-chip__contact mdl-color--primary" src="https://ss3.4sqi.net/img/categories_v2/building/gym_32.png">
              <span class="mdl-chip__text">Gym</span>
            </span>
          </section>
        </article>
      </section>
    </main>

    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAY3JZUU5wWuZzfJQXNViKoZ8baXhfTLS0&callback=initMap"></script>
    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-XXXXX-X', 'auto');
      ga('send', 'pageview');
    </script>
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
